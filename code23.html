            <td>
                <input type="button" value="C" id="c" onclick="clearInput()" id="c">
            </td>
            <td>
                <input type="button" value="0" id="a" onclick="takeInput(0)"id="a">
            </td>
            <td>
                <input type="button" value="=" onclick="finalValue()"id="c">
            </td>
            <td>
                <input type="button" value="+" id="b" onclick="takeInput('+')"id="b">
            </td>
        </tr>
    </table>
    <script>
       function takeInput(x){
        document.getElementById("inp").value = document.getElementById("inp").value + x
       }
       function clearInput(){
           document.getElementById("inp").value = ""
        }
        function finalValue(){
            var exp = document.getElementById("inp").value
            var answer = eval(exp)
            document.getElementById("inp").value = answer
        }
    </script>
